name: R
fullname: Register Type
asm_formats:
  default:
    operands: [rd, rs1, rs2]  # Register: add rd, rs1, rs2
fields:
  - name: funct7
    bits: [31,25]
    type: funct
  - name: rs2
    bits: [24,20]
    type: register
  - name: rs1
    bits: [19,15]
    type: register
  - name: funct3
    bits: [14,12]
    type: funct
  - name: rd
    bits: [11,7]
    type: register
  - name: opcode
    bits: [6,0]
    type: opcode
description: R-type format for register-register operations.
