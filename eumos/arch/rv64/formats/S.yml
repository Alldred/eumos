name: S
fullname: Store Type
asm_formats:
  default:
    operands: [rs2, imm, rs1]  # Store: sw rs2, imm(rs1)
    offset_base: true
fields:
  - name: imm
    type: immediate
    parts:
      - bits: [31,25]
        operand_bits: [11,5]
      - bits: [11,7]
        operand_bits: [4,0]
  - name: rs2
    bits: [24,20]
    type: register
  - name: rs1
    bits: [19,15]
    type: register
  - name: funct3
    bits: [14,12]
    type: funct
  - name: opcode
    bits: [6,0]
    type: opcode
description: S-type format for store operations.
