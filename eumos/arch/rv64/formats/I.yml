name: I
fullname: Immediate Type
asm_formats:
  standard:
    operands: [rd, rs1, imm]  # Standard: addi rd, rs1, imm
  offset_base:
    operands: [rd, imm, rs1]  # Offset-base: lw rd, imm(rs1)
    offset_base: true
  zero_operand:
    operands: []  # Zero-operand: ecall, ebreak, mret
fields:
  - name: imm
    bits: [31,20]
    type: immediate
  - name: rs1
    bits: [19,15]
    type: register
  - name: funct3
    bits: [14,12]
    type: funct
  - name: rd
    bits: [11,7]
    type: register
  - name: opcode
    bits: [6,0]
    type: opcode
description: I-type format for immediate operations.
