name: FMV.X.D
mnemonic: fmv.x.d
format: R
asm_format: default
fixed_values:
  opcode: 0x53
  funct7: 0x71
  funct3: 0x0
inputs:
  - rd
  - rs1
  - rs2
extension: "D"
groups:
  - float
description: |
  FMV.X.D copies 64-bit encoding of f[rs1] into integer rd. RV64 only.
