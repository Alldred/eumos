name: FLD
mnemonic: fld
format: I
asm_format: offset_base
fixed_values:
  opcode: 0x07
  funct3: 0x3
inputs:
  - rd
  - rs1
  - imm
extension: "D"
groups:
  - float
  - float/load
access_width: 64
exceptions:
  - LOAD_ADDRESS_MISALIGNED
  - LOAD_ACCESS_FAULT
  - LOAD_PAGE_FAULT
description: |
  FLD loads a double-precision floating-point value from memory into f[rd].
  f[rd] = MEM[rs1 + imm]
