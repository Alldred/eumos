name: FSGNJ.D
mnemonic: fsgnj.d
format: R
asm_format: default
fixed_values:
  opcode: 0x53
  funct7: 0x11
  funct3: 0x0
inputs:
  - rd
  - rs1
  - rs2
extension: "D"
groups:
  - float
description: |
  FSGNJ.D copies f[rs1] with sign of f[rs2] to f[rd].
