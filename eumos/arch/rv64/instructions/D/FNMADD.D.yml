name: FNMADD.D
mnemonic: fnmadd.d
format: R4
asm_format: default
fixed_values:
  opcode: 0x4F
  funct3: 0x7
  funct2: 1
inputs:
  - rd
  - rs1
  - rs2
  - rs3
extension: "D"
groups:
  - float
description: |
  FNMADD.D fused negate multiply-add: f[rd] = -f[rs1]*f[rs2] - f[rs3].
