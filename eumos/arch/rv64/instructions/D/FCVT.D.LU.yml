name: FCVT.D.LU
mnemonic: fcvt.d.lu
format: R
asm_format: default
fixed_values:
  opcode: 0x53
  funct7: 0x69
  rs2: 3
inputs:
  - rd
  - rs1
  - rs2
extension: "D"
groups:
  - float
description: |
  FCVT.D.LU (RV64) converts unsigned 64-bit integer in rs1 to double in f[rd].
