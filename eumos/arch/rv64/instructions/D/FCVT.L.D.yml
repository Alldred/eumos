name: FCVT.L.D
mnemonic: fcvt.l.d
format: R
asm_format: default
fixed_values:
  opcode: 0x53
  funct7: 0x61
  rs2: 2
inputs:
  - rd
  - rs1
  - rs2
extension: "D"
groups:
  - float
description: |
  FCVT.L.D (RV64) converts f[rs1] (double) to signed 64-bit integer in rd.
