name: FMV.D.X
mnemonic: fmv.d.x
format: R
asm_format: default
fixed_values:
  opcode: 0x53
  funct7: 0x79
  funct3: 0x0
inputs:
  - rd
  - rs1
  - rs2
extension: "D"
groups:
  - float
description: |
  FMV.D.X copies 64 bits of integer rs1 into f[rd]. rs2 must be 0.
