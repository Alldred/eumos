name: FCVT.S.D
mnemonic: fcvt.s.d
format: R
asm_format: default
fixed_values:
  opcode: 0x53
  funct7: 0x41
  funct3: 0x7
  rs2: 0
inputs:
  - rd
  - rs1
  - rs2
extension: "D"
groups:
