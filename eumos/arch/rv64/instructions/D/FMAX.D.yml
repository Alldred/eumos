name: FMAX.D
mnemonic: fmax.d
format: R
asm_format: default
fixed_values:
  opcode: 0x53
  funct7: 0x15
  funct3: 0x1
inputs:
  - rd
  - rs1
  - rs2
extension: "D"
groups:
  - float
description: |
  FMAX.D writes the maximum of f[rs1] and f[rs2] to f[rd].
