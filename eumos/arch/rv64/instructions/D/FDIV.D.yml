name: FDIV.D
mnemonic: fdiv.d
format: R
asm_format: default
fixed_values:
  opcode: 0x53
  funct7: 0x0D
  funct3: 0x7
inputs:
  - rd
  - rs1
  - rs2
extension: "D"
groups:
  - float
description: |
  FDIV.D divides f[rs1] by f[rs2], writes to f[rd].
