name: FEQ.D
mnemonic: feq.d
format: R
asm_format: default
fixed_values:
  opcode: 0x53
  funct7: 0x51
  funct3: 0x2
inputs:
  - rd
  - rs1
  - rs2
extension: "D"
groups:
  - float
description: |
  FEQ.D writes 1 to integer rd if f[rs1] == f[rs2], else 0.
