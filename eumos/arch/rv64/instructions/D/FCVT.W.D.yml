name: FCVT.W.D
mnemonic: fcvt.w.d
format: R
asm_format: default
fixed_values:
  opcode: 0x53
  funct7: 0x61
  rs2: 0
inputs:
  - rd
  - rs1
  - rs2
extension: "D"
groups:
  - float
description: |
  FCVT.W.D converts f[rs1] (double) to signed 32-bit integer in rd.
