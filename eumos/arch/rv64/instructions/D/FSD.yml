name: FSD
mnemonic: fsd
format: S
asm_format: default
fixed_values:
  opcode: 0x27
  funct3: 0x3
inputs:
  - rs2
  - rs1
  - imm
extension: "D"
groups:
  - float
  - float/store
access_width: 64
exceptions:
  - STORE_AMO_ADDRESS_MISALIGNED
  - STORE_AMO_ACCESS_FAULT
  - STORE_AMO_PAGE_FAULT
description: |
  FSD stores double-precision value in f[rs2] to memory at rs1 + imm.
  MEM[rs1 + imm] = f[rs2][63:0]
