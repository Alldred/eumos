name: FCVT.D.S
mnemonic: fcvt.d.s
format: R
asm_format: default
fixed_values:
  opcode: 0x53
  funct7: 0x41
  funct3: 0x7
  rs2: 1
inputs:
  - rd
  - rs1
  - rs2
extension: "D"
groups:
  - float
description: |
  FCVT.D.S converts single f[rs1] to double f[rd]. rs2=1.
