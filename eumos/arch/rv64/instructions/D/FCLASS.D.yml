name: FCLASS.D
mnemonic: fclass.d
format: R
asm_format: default
fixed_values:
  opcode: 0x53
  funct7: 0x71
  funct3: 0x1
inputs:
  - rd
  - rs1
  - rs2
extension: "D"
groups:
  - float
description: |
  FCLASS.D writes 10-bit mask to integer rd indicating class of f[rs1]. rs2 must be 0.
