name: FNMSUB.D
mnemonic: fnmsub.d
format: R4
asm_format: default
fixed_values:
  opcode: 0x4B
  funct2: 1
inputs:
  - rd
  - rs1
  - rs2
  - rs3
extension: "D"
groups:
  - float
description: |
  FNMSUB.D fused negate multiply-sub: f[rd] = -f[rs1]*f[rs2] + f[rs3].
