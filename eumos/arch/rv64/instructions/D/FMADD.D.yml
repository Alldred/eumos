name: FMADD.D
mnemonic: fmadd.d
format: R4
asm_format: default
fixed_values:
  opcode: 0x43
  funct3: 0x7
  funct2: 1
inputs:
  - rd
  - rs1
  - rs2
  - rs3
extension: "D"
groups:
  - float
description: |
  FMADD.D fused multiply-add: f[rd] = f[rs1]*f[rs2] + f[rs3].
