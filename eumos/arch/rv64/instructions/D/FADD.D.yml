name: FADD.D
mnemonic: fadd.d
format: R
asm_format: default
fixed_values:
  opcode: 0x53
  funct7: 0x01
inputs:
  - rd
  - rs1
  - rs2
extension: "D"
groups:
  - float
description: |
  FADD.D adds double-precision values in f[rs1] and f[rs2], writes to f[rd].
