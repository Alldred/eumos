name: FCVT.LU.D
mnemonic: fcvt.lu.d
format: R
asm_format: default
fixed_values:
  opcode: 0x53
  funct7: 0x61
  rs2: 3
inputs:
  - rd
  - rs1
  - rs2
extension: "D"
groups:
  - float
description: |
  FCVT.LU.D (RV64) converts f[rs1] (double) to unsigned 64-bit integer in rd.
