name: FSQRT.D
mnemonic: fsqrt.d
format: R
asm_format: default
fixed_values:
  opcode: 0x53
  funct7: 0x2D
  funct3: 0x7
inputs:
  - rd
  - rs1
  - rs2
extension: "D"
groups:
  - float
description: |
  FSQRT.D computes square root of f[rs1], writes to f[rd]. rs2 must be 0.
