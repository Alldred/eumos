name: FCVT.D.L
mnemonic: fcvt.d.l
format: R
asm_format: default
fixed_values:
  opcode: 0x53
  funct7: 0x69
  funct3: 0x7
  rs2: 2
inputs:
  - rd
  - rs1
  - rs2
extension: "D"
groups:
  - float
description: |
  FCVT.D.L (RV64) converts signed 64-bit integer in rs1 to double in f[rd].
