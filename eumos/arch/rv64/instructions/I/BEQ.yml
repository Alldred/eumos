name: BEQ
mnemonic: beq
format: B
asm_format: default
fixed_values:
  opcode: 0x63
  funct3: 0x0
inputs:
  - rs1
  - rs2
  - imm
extension: "I"
groups:
  - branch/conditional
description: |
  BEQ branches to the target address if rs1 and rs2 are equal.
  if (rs1 == rs2) pc += imm
