name: LBU
mnemonic: lbu
format: I
asm_format: offset_base
fixed_values:
  opcode: 0x03
  funct3: 0x4
inputs:
  - rd
  - rs1
  - imm
extension: "I"
access_width: 8
exceptions:
  - LOAD_ADDRESS_MISALIGNED
  - LOAD_ACCESS_FAULT
  - LOAD_PAGE_FAULT
description: |
  LBU loads a byte from memory, zero-extends it, and stores it in rd.
  rd = zero_extend(MEM[rs1 + imm][7:0])
