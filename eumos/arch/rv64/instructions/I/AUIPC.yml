name: AUIPC
mnemonic: auipc
format: U
asm_format: default
fixed_values:
  opcode: 0x17
inputs:
  - rd
  - imm
extension: "I"
description: |
  AUIPC adds the upper 20 bits of the immediate to the program counter and stores the result in rd.
  rd = pc + (imm << 12)
