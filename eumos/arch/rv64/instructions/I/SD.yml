name: SD
mnemonic: sd
format: S
asm_format: default
fixed_values:
  opcode: 0x23
  funct3: 0x3
inputs:
  - rs2
  - rs1
  - imm
extension: "I"
groups:
  - memory/store
access_width: 64
exceptions:
  - STORE_AMO_ADDRESS_MISALIGNED
  - STORE_AMO_ACCESS_FAULT
  - STORE_AMO_PAGE_FAULT
description: |
  SD stores the value in rs2 to the memory address computed by rs1 plus the immediate.
  MEM[rs1 + imm] = rs2
