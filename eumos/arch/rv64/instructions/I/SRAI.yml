name: SRAI
mnemonic: srai
format: I
asm_format: default
fixed_values:
  opcode: 0x13
  funct3: 0x5
  funct7: 0x20
inputs:
  - rd
  - rs1
  - imm
extension: "I"
groups:
  - alu
description: |
  SRAI performs an arithmetic right shift of rs1 by the amount in imm[5:0] and stores the result in rd.
  rd = rs1 >>> imm[5:0]
