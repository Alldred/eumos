name: JAL
mnemonic: jal
format: J
fixed_values:
  opcode: 0x6F
inputs:
  - rd
  - imm
extension: "I"
description: |
  JAL jumps to the target address and stores the address of the next instruction in rd.
  rd = pc + 4; pc += imm
