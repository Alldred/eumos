name: CSRRCI
mnemonic: csrrci
format: I
asm_format: default
fixed_values:
  opcode: 0x73
  funct3: 0x7
inputs:
  - rd
  - imm
extension: "I"
description: |
  CSRRCI atomically reads and clears bits in the CSR using a zero-extended immediate.
  t = CSR[imm[11:0]]; CSR[imm[11:0]] = t & ~zimm; rd = t
