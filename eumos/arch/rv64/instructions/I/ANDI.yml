name: ANDI
mnemonic: andi
format: I
asm_format: default
fixed_values:
  opcode: 0x13
  funct3: 0x7
inputs:
  - rd
  - rs1
  - imm
extension: "I"
groups:
  - alu
description: |
  ANDI performs a bitwise AND of rs1 and the sign-extended immediate and stores the result in rd.
  rd = rs1 & imm
