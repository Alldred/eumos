name: CSRRC
mnemonic: csrrc
format: I
asm_format: default
fixed_values:
  opcode: 0x73
  funct3: 0x3
inputs:
  - rd
  - rs1
  - imm
extension: "I"
groups:
  - system/csr
description: |
  CSRRC atomically reads and clears bits in the CSR.
  t = CSR[imm]; CSR[imm] = t & ~rs1; rd = t
