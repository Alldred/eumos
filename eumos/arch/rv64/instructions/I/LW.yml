name: LW
mnemonic: lw
format: I
asm_format: offset_base
fixed_values:
  opcode: 0x03
  funct3: 0x2
inputs:
  - rd
  - rs1
  - imm
extension: "I"
groups:
  - memory/load
access_width: 32
exceptions:
  - LOAD_ADDRESS_MISALIGNED
  - LOAD_ACCESS_FAULT
  - LOAD_PAGE_FAULT
description: |
  LW loads a word from memory, sign-extends it, and stores it in rd.
  rd = sign_extend(MEM[rs1 + imm][31:0])
