name: LHU
mnemonic: lhu
format: I
asm_format: offset_base
fixed_values:
  opcode: 0x03
  funct3: 0x5
inputs:
  - rd
  - rs1
  - imm
extension: "I"
groups:
  - memory/load
access_width: 16
exceptions:
  - LOAD_ADDRESS_MISALIGNED
  - LOAD_ACCESS_FAULT
  - LOAD_PAGE_FAULT
description: |
  LHU loads a halfword from memory, zero-extends it, and stores it in rd.
  rd = zero_extend(MEM[rs1 + imm][15:0])
