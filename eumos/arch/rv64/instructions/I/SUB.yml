name: SUB
mnemonic: sub
format: R
fixed_values:
  opcode: 0x33
  funct3: 0x0
  funct7: 0x20
inputs:
  - rd
  - rs1
  - rs2
extension: "I"
description: |
  SUB subtracts the value in rs2 from rs1 and stores the result in rd.
  rd = rs1 - rs2
