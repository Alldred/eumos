name: ORI
mnemonic: ori
format: I
asm_format: default
fixed_values:
  opcode: 0x13
  funct3: 0x6
inputs:
  - rd
  - rs1
  - imm
extension: "I"
groups:
  - alu
description: |
  ORI performs a bitwise OR of rs1 and the sign-extended immediate and stores the result in rd.
  rd = rs1 | imm
