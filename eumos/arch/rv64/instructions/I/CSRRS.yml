name: CSRRS
mnemonic: csrrs
format: I
asm_format: csr
fixed_values:
  opcode: 0x73
  funct3: 0x2
inputs:
  - rd
  - rs1
  - imm
extension: "I"
groups:
  - system/csr
description: |
  CSRRS atomically reads and sets bits in the CSR.
  t = CSR[imm]; CSR[imm] = t | rs1; rd = t
