name: ADDI
mnemonic: addi
format: I
fixed_values:
  opcode: 0x13
  funct3: 0x0
inputs:
  - rd
  - rs1
  - imm
extension: "I"
description: |
  ADDI adds the value in rs1 and the immediate, and stores the result in rd.
  rd = rs1 + imm
