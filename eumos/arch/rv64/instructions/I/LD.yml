name: LD
mnemonic: ld
format: I
asm_format: offset_base
fixed_values:
  opcode: 0x03
  funct3: 0x3
inputs:
  - rd
  - rs1
  - imm
extension: "I"
access_width: 64
exceptions:
  - LOAD_ADDRESS_MISALIGNED
  - LOAD_ACCESS_FAULT
  - LOAD_PAGE_FAULT
description: |
  LD loads a doubleword from memory and stores it in rd.
  rd = MEM[rs1 + imm]
