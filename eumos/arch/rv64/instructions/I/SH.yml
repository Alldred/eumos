name: SH
mnemonic: sh
format: S
fixed_values:
  opcode: 0x23
  funct3: 0x1
inputs:
  - rs2
  - rs1
  - imm
extension: "I"
access_width: 16
exceptions:
  - STORE_AMO_ADDRESS_MISALIGNED
  - STORE_AMO_ACCESS_FAULT
  - STORE_AMO_PAGE_FAULT
description: |
  SH stores the least significant halfword in rs2 to the memory address computed by rs1 plus the immediate.
  MEM[rs1 + imm] = rs2[15:0]
