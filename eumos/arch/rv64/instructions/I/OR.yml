name: OR
mnemonic: or
format: R
asm_format: default
fixed_values:
  opcode: 0x33
  funct3: 0x6
  funct7: 0x00
inputs:
  - rd
  - rs1
  - rs2
extension: "I"
groups:
  - alu
description: |
  OR performs a bitwise OR of rs1 and rs2 and stores the result in rd.
  rd = rs1 | rs2
