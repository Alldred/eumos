name: FMV.X.W
mnemonic: fmv.x.w
format: R
asm_format: default
fixed_values:
  opcode: 0x53
  funct7: 0x70
  funct3: 0x0
inputs:
  - rd
  - rs1
  - rs2
extension: "F"
groups:
  - float
description: |
  FMV.X.W copies bits of f[rs1] (32-bit) into integer rd. RV64 sign-extends to 64 bits.
