name: FMADD.S
mnemonic: fmadd.s
format: R4
asm_format: default
fixed_values:
  opcode: 0x43
  funct2: 0
inputs:
  - rd
  - rs1
  - rs2
  - rs3
extension: "F"
groups:
  - float
description: |
  FMADD.S fused multiply-add: f[rd] = f[rs1]*f[rs2] + f[rs3].
