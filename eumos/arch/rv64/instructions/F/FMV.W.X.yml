name: FMV.W.X
mnemonic: fmv.w.x
format: R
asm_format: default
fixed_values:
  opcode: 0x53
  funct7: 0x78
  funct3: 0x0
inputs:
  - rd
  - rs1
  - rs2
extension: "F"
groups:
  - float
description: |
  FMV.W.X copies lower 32 bits of integer rs1 into f[rd]. rs2 must be 0.
