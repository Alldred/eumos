name: FCVT.S.WU
mnemonic: fcvt.s.wu
format: R
asm_format: default
fixed_values:
  opcode: 0x53
  funct7: 0x68
  rs2: 1
inputs:
  - rd
  - rs1
  - rs2
extension: "F"
groups:
  - float
description: |
  FCVT.S.WU converts unsigned 32-bit integer in rs1 to float in f[rd]. rs2=1.
