name: FSQRT.S
mnemonic: fsqrt.s
format: R
asm_format: default
fixed_values:
  opcode: 0x53
  funct7: 0x2C
inputs:
  - rd
  - rs1
  - rs2
extension: "F"
groups:
  - float
description: |
  FSQRT.S computes square root of f[rs1], writes to f[rd]. rs2 must be 0.
  f[rd] = sqrt(f[rs1])
