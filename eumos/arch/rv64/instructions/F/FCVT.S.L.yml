name: FCVT.S.L
mnemonic: fcvt.s.l
format: R
asm_format: default
fixed_values:
  opcode: 0x53
  funct7: 0x68
  rs2: 2
inputs:
  - rd
  - rs1
  - rs2
extension: "F"
groups:
  - float
description: |
  FCVT.S.L (RV64) converts signed 64-bit integer in rs1 to float in f[rd]. rs2=2.
