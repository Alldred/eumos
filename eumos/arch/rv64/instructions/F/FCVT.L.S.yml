name: FCVT.L.S
mnemonic: fcvt.l.s
format: R
asm_format: default
fixed_values:
  opcode: 0x53
  funct7: 0x60
  rs2: 2
inputs:
  - rd
  - rs1
  - rs2
extension: "F"
groups:
  - float
description: |
  FCVT.L.S (RV64) converts f[rs1] to signed 64-bit integer in rd. rs2=2.
