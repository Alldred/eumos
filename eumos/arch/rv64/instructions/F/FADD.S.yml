name: FADD.S
mnemonic: fadd.s
format: R
asm_format: default
fixed_values:
  opcode: 0x53
  funct7: 0x00
inputs:
  - rd
  - rs1
  - rs2
extension: "F"
groups:
  - float
description: |
  FADD.S adds single-precision values in f[rs1] and f[rs2], writes to f[rd].
  f[rd] = f[rs1] + f[rs2]
