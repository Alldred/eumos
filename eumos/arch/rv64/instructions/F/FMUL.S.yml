name: FMUL.S
mnemonic: fmul.s
format: R
asm_format: default
fixed_values:
  opcode: 0x53
  funct7: 0x08
  funct3: 0x7
inputs:
  - rd
  - rs1
  - rs2
extension: "F"
groups:
  - float
description: |
  FMUL.S multiplies single-precision f[rs1] and f[rs2], writes to f[rd].
  f[rd] = f[rs1] * f[rs2]
