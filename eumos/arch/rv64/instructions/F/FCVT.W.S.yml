name: FCVT.W.S
mnemonic: fcvt.w.s
format: R
asm_format: default
fixed_values:
  opcode: 0x53
  funct7: 0x60
  rs2: 0
inputs:
  - rd
  - rs1
  - rs2
extension: "F"
groups:
  - float
description: |
  FCVT.W.S converts f[rs1] to signed 32-bit integer in rd. rs2=0. Sign-extends to XLEN.
