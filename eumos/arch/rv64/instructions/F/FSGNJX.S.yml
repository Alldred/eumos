name: FSGNJX.S
mnemonic: fsgnjx.s
format: R
asm_format: default
fixed_values:
  opcode: 0x53
  funct7: 0x10
  funct3: 0x2
inputs:
  - rd
  - rs1
  - rs2
extension: "F"
groups:
  - float
description: |
  FSGNJX.S copies f[rs1] with sign = sign(rs1) XOR sign(rs2) to f[rd]. FABS.S when rs1=rs2.
