name: FCVT.S.LU
mnemonic: fcvt.s.lu
format: R
asm_format: default
fixed_values:
  opcode: 0x53
  funct7: 0x68
  rs2: 3
inputs:
  - rd
  - rs1
  - rs2
extension: "F"
groups:
  - float
description: |
  FCVT.S.LU (RV64) converts unsigned 64-bit integer in rs1 to float in f[rd]. rs2=3.
