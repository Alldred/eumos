name: FLW
mnemonic: flw
format: I
asm_format: offset_base
fixed_values:
  opcode: 0x07
  funct3: 0x2
inputs:
  - rd
  - rs1
  - imm
extension: "F"
groups:
  - float
  - float/load
access_width: 32
exceptions:
  - LOAD_ADDRESS_MISALIGNED
  - LOAD_ACCESS_FAULT
  - LOAD_PAGE_FAULT
description: |
  FLW loads a single-precision floating-point value from memory into f[rd].
  f[rd] = MEM[rs1 + imm]
