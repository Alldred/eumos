name: FCVT.LU.S
mnemonic: fcvt.lu.s
format: R
asm_format: default
fixed_values:
  opcode: 0x53
  funct7: 0x60
  rs2: 3
inputs:
  - rd
  - rs1
  - rs2
extension: "F"
groups:
  - float
description: |
  FCVT.LU.S (RV64) converts f[rs1] to unsigned 64-bit integer in rd. rs2=3.
