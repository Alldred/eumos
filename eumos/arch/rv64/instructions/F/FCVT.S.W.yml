name: FCVT.S.W
mnemonic: fcvt.s.w
format: R
asm_format: default
fixed_values:
  opcode: 0x53
  funct7: 0x68
  rs2: 0
inputs:
  - rd
  - rs1
  - rs2
extension: "F"
groups:
  - float
description: |
  FCVT.S.W converts signed 32-bit integer in rs1 to float in f[rd]. rs2=0.
