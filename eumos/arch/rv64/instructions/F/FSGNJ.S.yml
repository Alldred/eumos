name: FSGNJ.S
mnemonic: fsgnj.s
format: R
asm_format: default
fixed_values:
  opcode: 0x53
  funct7: 0x10
  funct3: 0x0
inputs:
  - rd
  - rs1
  - rs2
extension: "F"
groups:
  - float
description: |
  FSGNJ.S copies f[rs1] with sign of f[rs2] to f[rd]. FMV.S pseudo-op when rs1=rs2.
