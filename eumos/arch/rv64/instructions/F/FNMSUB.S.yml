name: FNMSUB.S
mnemonic: fnmsub.s
format: R4
asm_format: default
fixed_values:
  opcode: 0x4B
  funct2: 0
inputs:
  - rd
  - rs1
  - rs2
  - rs3
extension: "F"
groups:
  - float
description: |
  FNMSUB.S fused negate multiply-sub: f[rd] = -f[rs1]*f[rs2] + f[rs3].
