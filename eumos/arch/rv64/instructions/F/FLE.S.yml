name: FLE.S
mnemonic: fle.s
format: R
asm_format: default
fixed_values:
  opcode: 0x53
  funct7: 0x50
  funct3: 0x0
inputs:
  - rd
  - rs1
  - rs2
extension: "F"
groups:
  - float
description: |
  FLE.S writes 1 to integer rd if f[rs1] <= f[rs2], else 0. Signaling comparison.
