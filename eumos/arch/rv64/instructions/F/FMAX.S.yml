name: FMAX.S
mnemonic: fmax.s
format: R
asm_format: default
fixed_values:
  opcode: 0x53
  funct7: 0x14
  funct3: 0x1
inputs:
  - rd
  - rs1
  - rs2
extension: "F"
groups:
  - float
description: |
  FMAX.S writes the maximum of f[rs1] and f[rs2] to f[rd].
