name: FCLASS.S
mnemonic: fclass.s
format: R
asm_format: default
fixed_values:
  opcode: 0x53
  funct7: 0x70
  funct3: 0x1
inputs:
  - rd
  - rs1
  - rs2
extension: "F"
groups:
  - float
description: |
  FCLASS.S writes a 10-bit mask to integer rd indicating the class of f[rs1]. rs2 must be 0.
