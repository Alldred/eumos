name: FSGNJN.S
mnemonic: fsgnjn.s
format: R
asm_format: default
fixed_values:
  opcode: 0x53
  funct7: 0x10
  funct3: 0x1
inputs:
  - rd
  - rs1
  - rs2
extension: "F"
groups:
  - float
description: |
  FSGNJN.S copies f[rs1] with negated sign of f[rs2] to f[rd]. FNEG.S when rs1=rs2.
