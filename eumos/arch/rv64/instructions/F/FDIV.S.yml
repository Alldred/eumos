name: FDIV.S
mnemonic: fdiv.s
format: R
asm_format: default
fixed_values:
  opcode: 0x53
  funct7: 0x0C
inputs:
  - rd
  - rs1
  - rs2
extension: "F"
groups:
  - float
description: |
  FDIV.S divides f[rs1] by f[rs2], writes to f[rd].
  f[rd] = f[rs1] / f[rs2]
