type: map
mapping:
  name: {type: str, required: true}
  mnemonic: {type: str, required: true}
  format: {type: str, required: true}
  asm_format: {type: str, required: true}
  fixed_values:
    type: map
    required: false
    allowempty: true
    mapping:
      opcode: {type: any, required: false}
      funct3: {type: any, required: false}
      funct7: {type: any, required: false}
  inputs:
    type: seq
    required: false
    sequence:
      - type: str
  description: {type: str, required: false}
  imm: {type: any, required: false}
  extension: {type: str, required: true}
  access_width: {type: int, required: false}
  exceptions:
    type: seq
    required: false
    sequence:
      - type: str