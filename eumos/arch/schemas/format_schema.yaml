type: map
mapping:
  name: {type: str, required: true}
  fullname: {type: str, required: true}
  asm_formats:
    type: map
    required: true
    mapping:
      regex;(.*):
        type: map
        mapping:
          operands:
            type: seq
            required: true
            sequence:
              - type: str
          offset_base:
            type: bool
            required: false
  fields:
    type: seq
    required: true
    sequence:
      - type: map
        mapping:
          name: {type: str, required: true}
          type: {type: str, required: true}
          bits: {type: any}
          parts:
            type: seq
            required: false
            sequence:
              - type: map
                mapping:
                  bits: {type: any, required: true}
                  operand_bits: {type: any, required: false}
  description: {type: str}
  extension: {type: str, required: false}
