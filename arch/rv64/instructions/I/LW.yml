name: LW
mnemonic: lw
format: I
fixed_values:
  opcode: 0x03
  funct3: 0x2
inputs:
  - rd
  - rs1
  - imm
extension: "I"
description: |
  LW loads a word from memory, sign-extends it, and stores it in rd.
  rd = sign_extend(MEM[rs1 + imm][31:0])
