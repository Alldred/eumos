name: LHU
mnemonic: lhu
format: I
fixed_values:
  opcode: 0x03
  funct3: 0x5
inputs:
  - rd
  - rs1
  - imm
extension: "I"
description: |
  LHU loads a halfword from memory, zero-extends it, and stores it in rd.
  rd = zero_extend(MEM[rs1 + imm][15:0])
