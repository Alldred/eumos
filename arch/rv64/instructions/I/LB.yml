name: LB
mnemonic: lb
format: I
fixed_values:
  opcode: 0x03
  funct3: 0x0
inputs:
  - rd
  - rs1
  - imm
extension: "I"
description: |
  LB loads a byte from memory, sign-extends it, and stores it in rd.
  rd = sign_extend(MEM[rs1 + imm][7:0])
