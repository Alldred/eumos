name: SLT
mnemonic: slt
format: R
fixed_values:
  opcode: 0x33
  funct3: 0x2
  funct7: 0x00
inputs:
  - rd
  - rs1
  - rs2
extension: "I"
description: |
  SLT sets rd to 1 if rs1 is less than rs2 (signed), otherwise sets rd to 0.
  rd = (rs1 < rs2) ? 1 : 0
