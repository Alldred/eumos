name: B
fullname: Branch Type
asm_format: "{mnemonic} {rs1}, {rs2}, {imm}"
fields:
  - name: imm
    type: immediate
    parts:
      - bits: [31,31]
      - bits: [7,7]
      - bits: [30,25]
      - bits: [11,8]
  - name: rs2
    bits: [24,20]
    type: register
  - name: rs1
    bits: [19,15]
    type: register
  - name: funct3
    bits: [14,12]
    type: funct
  - name: opcode
    bits: [6,0]
    type: opcode
description: B-type format for branch operations.
