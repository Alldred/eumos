name: SRAW
mnemonic: sraw
format: R
fixed_values:
  opcode: 0x3B
  funct3: 0x5
  funct7: 0x20
inputs:
  - rd
  - rs1
  - rs2
extension: "I"
description: |
  SRAW performs an arithmetic right shift of the lower 32 bits of rs1 by the amount in rs2[4:0], sign-extends the result, and stores it in rd.
  rd = sign_extend((rs1[31:0] >>> rs2[4:0])[31:0])
